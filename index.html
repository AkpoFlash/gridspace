<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Framework</title>
  <link rel="stylesheet" href="dist/css/gridspace.min.css">
</head>
<body>
  <div class="wrapper">
    <div class="grid text-center">
      <header class="grid__item grid__item--header">
        <section class="grid__item grid__item--top">
          Header top
        </section>
        <section class="grid__item grid__item--bottom">
          Header bottom
        </section>
      </header>
      <nav class="grid__item grid__item--nav">
        Nav
      </nav>
      <main class="grid__item grid__item--main">
        <section class="grid__item grid__item--left">
          Main left
        </section>
        <section class="grid__item grid__item--center">
          Main center
        </section>
        <section class="grid__item grid__item--right">
          Main right
        </section>
      </main>
      <footer class="grid__item grid__item--footer">
        Footer
      </footer>
    </div>
  </div>
<script src="dist/js/scripts.min.js"></script>
</body>
</html>
