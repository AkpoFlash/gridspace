<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Button</title>
  <link rel="stylesheet" href="dist/css/gridspace.min.css">
</head>
<body>
  <article>
    <h1>Active</h1>
    <button class="button">Simple Button</button>
    <button class="button button--primary">Primary Button</button>
    <button class="button button--success">Success Button</button>
    <button class="button button--danger">Danger Button</button>
    <button class="button button--warning">Warning Button</button>
    <button class="button button--info">Info Button</button>
  </article>
  <article>
    <h1>Disabled</h1>
    <button class="button" disabled>Simple Button</button>
    <button class="button button--primary" disabled>Primary Button</button>
    <button class="button button--success" disabled>Success Button</button>
    <button class="button button--danger" disabled>Danger Button</button>
    <button class="button button--warning" disabled>Warning Button</button>
    <button class="button button--info" disabled>Info Button</button>
  </article>
  <article>
    <h1>Outline</h1>
    <button class="button button-outline">Simple Button</button>
    <button class="button button-outline--primary">Primary Button</button>
    <button class="button button-outline--success">Success Button</button>
    <button class="button button-outline--danger">Danger Button</button>
    <button class="button button-outline--warning">Warning Button</button>
    <button class="button button-outline--info">Info Button</button>
  </article>
  <article>
    <h1>Big</h1>
    <button class="button button--lg">Simple Button</button>
    <button class="button button--primary button--lg">Primary Button</button>
    <button class="button button--success button--lg">Success Button</button>
    <button class="button button--danger button--lg">Danger Button</button>
    <button class="button button--warning button--lg">Warning Button</button>
    <button class="button button--info button--lg">Info Button</button>
  </article>
  <article>
    <h1>Small</h1>
    <button class="button button--sm">Simple Button</button>
    <button class="button button--primary button--sm">Primary Button</button>
    <button class="button button--success button--sm">Success Button</button>
    <button class="button button--danger button--sm">Danger Button</button>
    <button class="button button--warning button--sm">Warning Button</button>
    <button class="button button--info button--sm">Info Button</button>
  </article>
  <article>
    <h1>Block</h1>
    <button class="button button--block">Simple Button</button>
    <button class="button button--primary button--block">Primary Button</button>
    <button class="button button--success button--block">Success Button</button>
    <button class="button button--danger button--block">Danger Button</button>
    <button class="button button--warning button--block">Warning Button</button>
    <button class="button button--info button--block">Info Button</button>
  </article>
  <article>
    <h1>Link</h1>
    <a class="button">Simple Button</a>
    <a class="button button--primary">Primary Button</a>
    <a class="button button--success">Success Button</a>
    <a class="button button--danger">Danger Button</a>
    <a class="button button--warning">Warning Button</a>
    <a class="button button--info">Info Button</a>
  </article>
  <script src="dist/js/scripts.min.js"></script>
</body>
</html>
