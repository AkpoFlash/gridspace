<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="dist/css/gridspace.min.css">
  <title>Order</title>
</head>
<body>
  <div class="grid">
    <div class="grid__item grid__item--main">
      <form class="form w-500 h-400 bg-purple" method="post">
        <span class="form__title">Order title</span>
        <input type="text" class="input input--default" placeholder="First Name">
        <input type="text" class="input input--default" placeholder="Second Name">
        <input type="text" class="input input--default" placeholder="Login">
        <input type="password" class="input input--default" placeholder="Password">
        <input type="password" class="input input--default" placeholder="Repeat Password">
        <input type="button" class="button button--primary bg-green" value="Order Now!" onclick="modal('window window--success', {text: 'Success order!', confirm: 'Ok', cancel: 'Cancel'});">
      </form>
    </div>
  </div>
  <script src="dist/js/functions.min.js"></script>
  <script src="dist/js/ajax.min.js"></script>
  <script src="dist/js/scripts.min.js"></script>
</body>
</html>
