<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Input</title>
  <link rel="stylesheet" href="dist/css/gridspace.min.css">
</head>
<body>
  <article>
    <h1>Text</h1>
    <input type="text" class="input input--default" placeholder="Text" required>
    <input type="email" class="input input--default" placeholder="Email" required>
    <input type="password" class="input input--default" placeholder="Password">
    <input type="number" class="input input--default" placeholder="Number">
    <input type="search" class="input input--default" placeholder="Search">
    <input type="tel" class="input input--default" placeholder="Phone number">
    <input type="url" class="input input--default" placeholder="Url">
    <input type="range" class="input input--range">
    <input type="color" class="input input--default">
    <input type="date" class="input input--default">
    <input type="month" class="input input--default" placeholder="Month">
    <input type="week" class="input input--default" placeholder="Week">
    <input type="time" class="input input--default">
    <input type="datetime" class="input input--default">
    <input type="datetime-local" class="input input--default">
    <input type="checkbox" class="input input--checkbox" value="checkbox">
    <input type="checkbox" class="input input--checkbox" value="checkbox">
    <input type="checkbox" class="input input--checkbox" value="checkbox" checked>
    <input type="radio" class="input input--radio" value="radio" name="radio">
    <input type="radio" class="input input--radio" value="radio" name="radio" checked>
    <input type="radio" class="input input--radio" value="radio" name="radio">
  </article>
  <script src="dist/js/scripts.min.js"></script>
</body>
</html>
